<!DOCTYPE HTML><html lang="en-US"><head>    <meta charset="UTF-8">    <title>mailPilot</title>    <script type="text/javascript" src="simpleGamejs"></script>    <script type="text/javascript">      //variables      var scene;      var plane;      var background;      var flyTime;      var scoreTime;      var userScore;            //constants      var speedOfBackground = 15;            function Plane() {        tPlane = new Sprite(scene, "retroplane1.png", 50, 50);        tPlane.setSpeed(0);        tPlane.setPosition();        tPlane.followMouse = function() {          this.setPosition(scene.getMouseX(), 500);        }        return tPlane;      }      function Background(){        tBackground = new Sprite(scene, "overheadgroundpic.jpg", 800, 1440);        tBackground.setDX(0);        tBackground.setDY(speedOfBackground);        tBackground.setPosition(400, 0);        tBackground.checkBounds = function(){            if (this.y > 720){                this.setPosition(400, -120)            }        }        return tBackground;     }      function init() {        scene = new Scene();        scene.hideCursor();        timePut = document.getElementById('timeLeft');        flyTime = new Timer();        flyTime.reset();        scoreTime = new Timer();        scoreTime.reset();        background = new Background();        plane = new Plane();        scene.start();        findScore();      }      function update() {        scene.clear();        plane.followMouse();        plane.update();        background.update();        currentTime = timer.getElapsedTime();        //timePut.innerHTML = currentTime;    }    function reset() {        flyTime.reset();        scoreTime.reset();        alert("Your score was" + Math.floor(userScore));    }    function findScore() {        userScore = scoreTime.getElapsedTime();    }    </script></head><body onload = "init()">    <div id="timeLeft"></div>    <button onclick="reset()">Restart Game</button></body></html>
